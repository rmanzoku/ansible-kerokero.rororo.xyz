log_format ltsv-web-cache
'time:$time_local\t'
'host:$remote_addr\t'
'status:$status\t'
'size:$body_bytes_sent\t'
'server:$hostname\t'
'referer:$http_referer\t'
'ua:$http_user_agent\t'
'tu:$time_iso8601\t'
'ts:$msec\t'
'scheme:$scheme\t'
'method:$request_method\t'
'uri:$request_uri\t'
'normalized_request_uri:$normalized_request_uri\t'
'reqsize:$request_length\t'
'reqtime:$request_time\t'
'upsttime:$upstream_response_time\t'
'forwardedfor:$proxy_add_x_forwarded_for\t'
'device_os:$device_os\t'
'device_type:$device_type\t'
'cache_status:$upstream_cache_status\t'
'cache_disable:$cache_disable\t'
'vhost:$http_host';
